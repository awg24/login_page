<!DOCTYPE html>
<html>
<head>
	<title>Contact Information</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="container"class="contact-parent">
		<h2>Contact Us</h2>
		<div>Name<br>
			<input id="name" type="text" placeholder="Sally Smith">
			<div class="input-validation" id="0"></div>
		</div>
		<div>Email<br>
			<input id="email"type="email" placeholder="ssmith@gmail.com">
			<div class="input-validation" id="1"></div>
		</div>
		<div>Website<br>
			<input id="website"type="text" placeholder="http://mssmith.net">
			<div class="input-validation" id="2"></div>
		</div>
		<div>Message<br>
			<textarea id="message" placeholder="A friendly message..."></textarea>
			<div class="input-validation" id="3"></div>
		</div>
		<button id="submit">Submit</button>
	</div>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
